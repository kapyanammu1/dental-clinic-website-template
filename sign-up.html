<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Keen - Multi-demo Bootstrap 5 HTML Admin Dashboard Template - Keen by KeenThemes</title>
		<meta charset="utf-8" />
		<meta name="description" content="The most advanced Bootstrap Admin Theme on Bootstrap Market trusted by over 4,000 beginners and professionals. Multi-demo, Dark Mode, RTL support. Grab your copy now and get life-time updates for free." />
		<meta name="keywords" content="keen, bootstrap, bootstrap 5, bootstrap 4, admin themes, web design, figma, web development, free templates, free admin themes, bootstrap theme, bootstrap template, bootstrap dashboard, bootstrap dak mode, bootstrap button, bootstrap datepicker, bootstrap timepicker, fullcalendar, datatables, flaticon" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="Keen - Multi-demo Bootstrap 5 HTML Admin Dashboard Template - Keen by KeenThemes" />
		<meta property="og:url" content="https://keenthemes.com/keen" />
		<meta property="og:site_name" content="Keen by Keenthemes" />
		<link rel="canonical" href="https://preview.keenthemes.com/keen" />
		<link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<link href="css/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="css/style.bundle.css" rel="stylesheet" type="text/css" />
		<script>if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
	</head>
	<body id="kt_body" class="app-blank app-blank">
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<div class="d-flex flex-column flex-lg-row flex-column-fluid">
				<div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10" 
					 style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/carousel-1.jpg');
								background-size: cover;
								background-position: center;
								min-height: 100vh;
								display: flex;
								align-items: center;
								justify-content: center;">
					<div class="d-flex flex-center flex-column flex-lg-row-fluid">
						<!-- Home Link -->
						<a href="index.html" class="home-link mb-5">
							<i class="fas fa-home me-2"></i> Back to Home
						</a>

						<!-- Card wrapper -->
						<div class="card shadow-lg w-lg-500px" style="background: rgba(255, 255, 255, 0.95);">
							<!-- Card body -->
							<div class="card-body p-10">
								<form class="form w-100" id="kt_sign_up_form">
									<!-- Header -->
									<div class="text-center mb-11">
										<h1 class="text-gray-900 fw-bolder mb-3">Sign Up</h1>
											<div class="text-gray-500 fw-semibold fs-6">Create your account</div>
									</div>

									<!-- Personal Information -->
									<div class="mb-8">
										<h4 class="text-gray-700 mb-4">Personal Information</h4>
										
										<div class="row g-4">
											<!-- First Name -->
											<div class="col-md-6">
												<div class="form-floating">
													<input type="text" class="form-control bg-transparent" 
															id="first_name" name="first_name" placeholder="First Name" required>
													<label for="first_name">First Name</label>
												</div>
											</div>

											<!-- Last Name -->
											<div class="col-md-6">
												<div class="form-floating">
													<input type="text" class="form-control bg-transparent" 
															id="last_name" name="last_name" placeholder="Last Name" required>
													<label for="last_name">Last Name</label>
												</div>
											</div>

											<!-- Email -->
											<div class="col-md-6">
												<div class="form-floating">
													<input type="email" class="form-control bg-transparent" 
															id="email" name="email" placeholder="Email" required>
													<label for="email">Email</label>
												</div>
											</div>

											<!-- Contact Number -->
											<div class="col-md-6">
												<div class="form-floating">
													<input type="tel" class="form-control bg-transparent" 
															id="contact_no" name="contact_no" placeholder="Contact No." required>
													<label for="contact_no">Contact No.</label>
												</div>
											</div>

											<!-- Gender -->
											<div class="col-md-6">
												<div class="form-floating">
													<select class="form-select bg-transparent" id="gender" required>
														<option value="">Select Gender</option>
														<option value="Male">Male</option>
														<option value="Female">Female</option>
													</select>
													<label for="gender">Gender</label>
												</div>
											</div>

											<!-- Date of Birth -->
											<div class="col-md-6">
												<div class="form-floating">
													<input type="date" class="form-control bg-transparent" 
															id="birthdate" name="birthdate" required>
													<label for="birthdate">Date of Birth</label>
												</div>
											</div>

											<!-- Address -->
											<div class="col-12">
												<div class="form-floating">
													<input type="text" class="form-control bg-transparent" 
															id="address" name="address" placeholder="Address">
													<label for="address">Address</label>
												</div>
											</div>
										</div>
									</div>

									<!-- Account Information -->
									<div class="mb-8">
										<h4 class="text-gray-700 mb-4">Account Information</h4>
										
										<div class="row g-4">
											<!-- Username -->
											<div class="col-12">
												<div class="form-floating">
													<input type="text" class="form-control bg-transparent" 
															id="username" name="username" placeholder="Username" required>
													<label for="username">Username</label>
												</div>
											</div>

											<!-- Password -->
											<div class="col-md-6">
												<div class="form-floating">
													<input type="password" class="form-control bg-transparent" 
															id="password1" name="password1" placeholder="Password" required>
													<label for="password1">Password</label>
												</div>
											</div>

											<!-- Confirm Password -->
											<div class="col-md-6">
												<div class="form-floating">
													<input type="password" class="form-control bg-transparent" 
															id="password2" name="password2" placeholder="Confirm Password" required>
													<label for="password2">Confirm Password</label>
												</div>
											</div>
										</div>
										
										<!-- Password Requirements -->
										<div class="text-muted fs-7 mt-2">
											Use 8 or more characters with a mix of letters, numbers & symbols.
										</div>
									</div>

									<!-- Submit Button -->
									<div class="d-grid mb-5">
										<button type="submit" id="kt_sign_up_submit" class="btn btn-primary py-3">
											<span class="indicator-label">Create Account</span>
											<span class="indicator-progress">
												Please wait... 
												<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
												</span>
										</button>
									</div>

									<!-- Sign In Link -->
									<div class="text-gray-500 text-center fw-semibold fs-6">
										Already have an Account? 
										<a href="sign-in.html" class="link-primary text-decoration-none">Sign in</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<script>var hostUrl = "assets/";</script>
			<script src="js/plugins.bundle.js"></script>
			<script src="js/scripts.bundle.js"></script>
			<script src="js/sign-up.js"></script>
	</body>
</html>

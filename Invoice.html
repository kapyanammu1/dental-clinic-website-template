<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DentCare - Dental Clinic Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    
    <!-- Libraries Stylesheet -->
	

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
	<link href="css/datatables.bundle.css" rel="stylesheet" />
	<link href="css/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="css/style.bundle.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
	<div id="kt_app_content" class="app-content flex-column-fluid">
		<!--begin::Content container-->
		<div id="kt_app_content_container" class="app-container container-xxl">
			<!-- begin::Invoice 3-->
			<div class="card">
				<!-- begin::Body-->
				<div class="card-body py-20">
					<!-- begin::Wrapper-->
					<div class="mw-lg-950px mx-auto w-100">
						<!-- begin::Header-->
						<div id="printnatin">
							<div class="d-flex justify-content-between flex-column flex-sm-row mb-19">
								<h4 class="fw-bolder text-gray-800 fs-2qx pe-5 pb-7">INVOICE</h4>
								<!--end::Logo-->
								<div class="text-sm-end">
									<!--begin::Logo-->
									<a href="#" class="d-block mw-150px ms-sm-auto">
										<img alt="Logo" src="{% static 'assets/media/svg/brand-logos/lloyds-of-london-logo.svg' %}" class="w-100" />
									</a>
									<!--end::Logo-->
									<!--begin::Text-->
									<div id="clinic_address" class="text-sm-end fw-semibold fs-4 text-muted mt-7">
										
									</div>
									<!--end::Text-->
								</div>
							</div>
							<!--end::Header-->
							<!--begin::Body-->
							<div class="pb-12">
								<!--begin::Wrapper-->
								<div class="d-flex flex-column gap-7 gap-md-10">
									<div class="separator"></div>
									<!--begin::Separator-->
									<!--begin::Order details-->
									<div class="d-flex flex-column flex-sm-row gap-7 gap-md-10 fw-bold">
										<div class="flex-root d-flex flex-column">
											<span id="invoice_number" class="text-muted fw-bolder text-gray-800 fs-2qx pe-5 pb-7"></span>
											<!-- <span class="fs-5">{{ invoices.invoice_number }}</span> -->
										</div>
									</div>
									<!--end::Order details-->
									<!--begin::Billing & shipping-->
									<div class="d-flex flex-column flex-sm-row gap-7 gap-md-10 fw-bold">
										<div class="flex-root d-flex flex-column">
											<span class="text-muted">Patient Name</span>
											<span id="patient_name" class="fs-6"></span>
										</div>
										<div class="text-sm-end flex-root d-flex flex-column">
											<span class="text-muted">Date</span>
											<span id="invoice_date" class="fs-5"></span>
										</div>
									</div>
									
									<!--end::Billing & shipping-->
									<!--begin:Order summary-->
									<div class="d-flex justify-content-between flex-column">
										<!--begin::Table-->
										<div class="separator"></div>
										<div class="table-responsive border-bottom mb-9">
											<table class="table align-middle table-row-dashed fs-6 gy-5 mb-0">
												<thead>
													<tr class="border-bottom fs-6 fw-bold text-muted">
														<th class="min-w-175px pb-2">Products</th>
														<th class="min-w-70px text-end pb-2">QTY</th>
														<th class="min-w-80px text-end pb-2">PRICE</th>
														<th class="min-w-100px text-end pb-2">TOTAL</th>
													</tr>
												</thead>
												<tbody id="invoice_table_body" class="fw-semibold text-gray-600">
													
												</tbody>
											</table>
										</div>
										<!--end::Table-->
									</div>
									<!--end:Order summary-->
								</div>
								<!--end::Wrapper-->
							</div>
						</div>
						<!--end::Body-->
						<!-- begin::Footer-->
						<div class="d-flex flex-stack flex-wrap mt-lg-20 pt-13">
							<!-- begin::Actions-->
							<div class="my-1 me-5">
								<!-- begin::Pint-->
								<button type="button" class="btn btn-success my-1 me-12" onclick="printDiv()">Print Invoice</button>
								<!-- end::Pint-->
								<!-- begin::Download-->
								<!-- <button type="button" class="btn btn-light-success my-1">Download</button> -->
								<!-- end::Download-->
							</div>
							<!-- end::Actions-->
							<!-- begin::Action-->
							<!-- <a href="apps/invoices/create.html" class="btn btn-primary my-1">Create Invoice</a> -->
							<!-- end::Action-->
						</div>
						<!-- end::Footer-->
					</div>
					<!-- end::Wrapper-->
				</div>
				<!-- end::Body-->
			</div>
			<!-- end::Invoice 1-->
		</div>
		<!--end::Content container-->
	</div>
	<script src="js/plugins.bundle.js"></script>
    <script src="js/scripts.bundle.js"></script>
	<script src="js/invoice.js"></script>
	<script>
		function printDiv() {
			var printContents = document.getElementById('printnatin').innerHTML;
			var originalContents = document.body.innerHTML;
	
			document.body.innerHTML = "<div id='printable-content'>" + printContents + "</div>";
			window.print();
			document.body.innerHTML = originalContents;
		}
	</script>
</body>

</html>
